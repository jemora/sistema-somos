[application]

name="reloj"
main_scene="res://url.scn"
icon="res://icon.png"

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="ignore"
emulate_touchscreen=true

[editor_plugins]

enabled=["calendar_button", "swipe-detector", "vr_mobile_camera"]

[input]

tecla=[key(Space), mbutton(0, 1)]

[locale]

translations=["res://idiomas/mensajes.es.xl", "res://idiomas/mensajes.en.xl"]
